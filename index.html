<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <script src="library/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="library/node_modules/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="library/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="local-bg-purple-g">
    <!--********************************* ALERTS *********************************-->
    <div id="success-alert" class="success-alert show fade"></div>
    <!--\\ ALERTS \\-->
    <!--********************************* NAVIGATION BAR *********************************-->
    <div class="container-fluid local-bg-n p-0 shadow-sm sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary pt-2">
        <div class="container">
          <a class="navbar-brand" href="index.html">JS Website</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  onclick="showMyProfile()"
                  style="cursor: pointer"
                  >Profile</a
                >
              </li>
            </ul>

            <div id="logout-div" class="d-flex w-100 justify-content-end">
              <button
                id="navLoginBtn"
                type="button"
                class="btn btn-outline-primary mx-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
              <button
                id="navRegisterBtn"
                type="button"
                class="btn btn-outline-success mx-2"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Register
              </button>
            </div>

            <div
              id="login-div"
              class="d-flex w-100 justify-content-end align-items-center"
            >
              <img
                id="userImg-header"
                class="userImg-header rounded-circle border border-2"
              />
              <b id="username-header" class="username-header"></b>
              <button
                id="navLogoutBtn"
                onclick="logoutBtn()"
                type="button"
                class="btn btn-outline-danger mx-2"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--\\ NavIGATION BAR \\-->
    <!--********************************* CONTAINER  ( Posts ) *********************************-->
    <div class="container local-bg-n">
      <div class="d-flex justify-content-center mt-3">
        <div class="col-9">
          <!-- POSTS -->
          <div id="posts"></div>
        </div>
        <!--\\ POSTS \\-->
      </div>
    </div>
    <!--\\ CONTAINER \\-->
    <!--********************************* MODAL LOGIN *********************************-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="user-username"
                  value="osama"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="user-password"
                  value=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="loginBtn()"
              id="login-btn"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--\\ MODAL LOGIN \\-->
    <!--********************************* MODAL RESGISER *********************************-->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >profile image</label
                >
                <input type="file" class="form-control" id="imgProfile-post" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">email</label>
                <input type="email" class="form-control" id="email-user" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">name</label>
                <input type="text" class="form-control" id="name-user" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input type="text" class="form-control" id="username-user" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-user"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtn()"
              id="register-btn"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--\\ MODAL RESGISER \\-->
    <!--********************************* BUTTON ADD POST *********************************-->
    <button id="button-addPost" class="button-addPost" onclick="addPost()">
      <i class="bi bi-plus-lg"></i>
    </button>
    <!--\\ BUTTON ADD \\-->
    <!--********************************* CREATE & UPDATE POST MODAL *********************************-->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titlePostModal">Add A New Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="post-body-modal">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">image</label>
                <input type="file" class="form-control" id="img-post" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title-post"
                  value="osama"
                />
                <input type="hidden" id="post-id-input" value="" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Discription</label
                >
                <textarea class="form-control" id="discription-post">
my instagram: osama20y9</textarea
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="postMethod()"
              id="addPost-btn"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--\\ CREATE & UPDATE POST MODAL \\-->
    <!--********************************* DELETE POST MODAL *********************************-->
    <div
      class="modal fade"
      id="deletePostModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border-bottom: none">
            <h1 class="modal-title fs-5" id="titlePostModal">Are you sure !</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <input type="hidden" id="delete-post-id-input" value="" />
          </div>
          <div class="modal-footer" style="border-top: none">
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmPostDelete()"
              id="delete-btn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--\\ DELETE POST MODAL \\-->
    <!--********************************* LOADER *********************************-->
    <div class="loader-div" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!--\\ LOADER \\-->
  </body>
  <script src="js/config/config.js"></script>

  <script src="js/utils/storage.js"></script>
  <script src="js/utils/alert.js"></script>
  <script src="js/utils/loader.js"></script>

  <script src="js/api/authApi.js"></script>
  <script src="js/api/postsApi.js"></script>

  <script src="js/auth/auth.js"></script>
  <script src="js/auth/uiAuth.js"></script>

  <script src="js/pages/posts.js"></script>
  <script src="js/main.js"></script>
</html>
