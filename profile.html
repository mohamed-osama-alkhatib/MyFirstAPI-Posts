<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="library/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="library/node_modules/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="library/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid p-0 shadow-sm sticky-top bg-white">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">OSAMA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
          </ul>

          <div id="login-div" class="d-flex align-items-center">
            <img
              id="userImg-header"
              class="userImg-header rounded-circle border me-2"
              style="width: 40px; height: 40px; object-fit: cover"
            />
            <b id="username-header" class="username-header me-3"></b>
          </div>
        </div>
      </nav>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card shadow-sm border-0 mb-5 overflow-hidden">
            <div id="profile-header" class="profile-header p-4 bg-white"></div>
          </div>

          <div class="posts-container">
            <h3 class="profile-body-title mb-4">
              <i class="bi bi-grid-3x3-gap me-2"></i>
              <span id="profile-body-title-username"></span>'s Posts
            </h3>

            <div class="row g-4" id="user-posts"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="loader-div" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/config/config.js"></script>

    <script src="js/utils/storage.js"></script>
    <script src="js/utils/loader.js"></script>
    <script src="js/utils/alert.js"></script>

    <script src="js/api/authApi.js"></script>
    <script src="js/auth/uiAuth.js"></script>

    <script src="js/profile.js"></script>

    <script>
      if (typeof setupUI === "function") {
        setupUI();
      }
    </script>
  </body>
</html>
